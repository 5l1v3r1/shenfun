# http://travis-ci.org/spectralDNS/shenfun

language: generic

os: osx
osx_image: xcode7.3

sudo: False

env:
  matrix:
    - CONDA_PY=27
    - CONDA_PY=36

  global:
    # "travis encrypt BINSTAR_TOKEN=<token> --repo spectralDNS/shenfun"
    - secure: ""

before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b
      source /Users/travis/miniconda3/bin/activate root
      conda config --set show_channel_urls true
      conda config --add channels conda-forge
      conda config --add channels spectralDNS
      pip install codecov pytest-cov python-coveralls
      conda install --yes --quiet conda-forge-build-setup
      source run_conda_forge_build_setup

script:
    - conda build conf/conda

after_success:
    - upload_or_check_non_existence ./conf/conda spectralDNS --channel main || exit 1
    - codecov
    - coveralls
